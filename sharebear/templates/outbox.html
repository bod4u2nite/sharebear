{% extends "base.html" %}

{% block content %}

<h1>Replies</h1>
{% if message_list %}
<table class="table table-hover">
	<thead>
		<tr><th>Recipient</th><th>Subject</th><th>Sent</th></tr>
	</thead>
	<tbody>
	{% for message in message_list %}
		<tr>
			<td><a href="/users/{{ message.recipient }}"><img src="{{ message.recipient.profile.profile_image_url }}" width="30" height="30" /></a> 
			<a href="/users/{{ message.recipient }}">{{ message.recipient }}</a></td>
			<td><a href="{{ message.get_absolute_url }}">{{ message.subject }}</a></td>
			<td>{{ message.sent_at|date:_("DATETIME_FORMAT") }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% else %}
<p>No messages.</p>
{% endif %}
{% endblock %}

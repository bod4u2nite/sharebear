{% extends 'base.html' %}
{% block content %}

<h1 style='padding-bottom: 20px'>We've requested feedback for your track from 5 listeners!  Now go review some other tracks!</h1>

{% for m in spread_messages %}
<div class='col-xs-3'>
	<div class='meta-recipient'>
	<a href="/users/{{ m.user }}">
	<p><img src="{{ m.user.profile.profile_image_url }}" width="80" height="80" /></p>
	<p>{{ m.user.username }}</p></a>
	</div>
</div>
{% endfor %}

{% endblock %}

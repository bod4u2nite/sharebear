{% extends 'base.html' %}
{% block content %}

<h1 style='padding-bottom: 20px'>Your song will be heard by...</h1>

{% for m in spread_messages %}
<div class='col-md-3'>
	<div class='meta-recipient'>
	<a href="/users/{{ m.user }}">
	<p><img src="{{ m.user.profile.profile_image_url }}" width="80" height="80" /></p>
	<p>{{ m.user.first_name }} {{ m.user.last_name }}</p></a>
	</div>
</div>
{% endfor %}

{% endblock %}

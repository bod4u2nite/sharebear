{% extends 'base.html' %}
{% block content %}

<h1 style='padding-bottom: 20px'>Your track has been recommended to 12 listeners.  As your track gets more likes, we'll recommend it to even more people!</h1>

{% for m in spread_messages %}
<div class='col-xs-3'>
	<div class='meta-recipient'>
	<a href="/users/{{ m.user }}">
	<p><img src="{{ m.user.profile.profile_image_url }}" width="80" height="80" /></p>
	<p>{{ m.user.username }}</p></a>
	</div>
</div>
{% endfor %}

{% endblock %}
